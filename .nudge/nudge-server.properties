#--- Load balancer ping config
# enable|disable ping
loadbalancer.ping.enable=false
# minimum interval between ping queries to avoid DoS, set to 0 for no limit
loadbalancer.ping.refreshIntervalMillis=15000
#-- Health self-monitoring
# Reponse time threshold in milliseconds that makes the database fine or ineffective
health.db.time_threshold_millis=1000
#--- Storage of histograms
# Implementation ID (is optional) : 'legacy' or 'hdr' (default)
histogram.impl=hdr
# 'Time to live' (is optional)
#   Lifetime of a stored histogram in seconds.
#   By default, it gets the TTL of the corresponding keyspace
histogram.time_to_live=
# Precision of the histograms (is optional)
#   Can be either : 'lowest', 'low', 'medium', 'fine', 'finer', 'finest'
#   Default is 'finest'
histogram.precision=medium
# Compression of histograms (is optional)
#   Can be either : 'none', 'fastest', 'best'
#   Default is 'best'
histogram.compression=best
# Query mode for retrieval of histograms over a long time period (is optional)
#   Can be either : 'asap', 'sequential', 'parallel'
#   Default is 'asap'
histogram.query=asap
# Maximum duration of a processing time to be stored in milliseconds (is optional)
#   If the value is too high, values might get ceiled. On the other side, the bigger is the value, the lower is the precision.
#   By default this duration corresponds to 5 minutes.
histogram.max_duration=300000
# Maximum count of retries after having tried to insert a value into an existing row (is optional)
# Must be a positive value (0 is allowed but probably not a good idea)
histogram.max_retry=5
