#--- Cassandra 2
# All C*2 nodes IP adresses separated by commas
cassandra.nodes=127.0.0.1
# cassandra.nodes=51.159.100.70
# cassandra.nodes=51.159.100.96
# Port used by all C* nodes
cassandra.port=9042
# cassandra.port=9044
# cassandra.port=9507
# Name of the Cassandra's local data center (see file cassandra-rackdc.properties). Is optional since can be auto-discovered.
cassandra.dc=
# Replication factor for main keyspaces
cassandra.replication.main=1
# Replication factor for keyspaces of temporary data
cassandra.replication.temp=1
# Read timeout of any request after what the host is marked as 'down' (in milliseconds)
cassandra.socket.timeout=25000
# Connection timeout after what the host is marked as 'down' (in milliseconds)
cassandra.pooling.timeout=25000
# Maximum count of ongoing requests on one host (count is divided by 8 for hosts outside the data-center)
cassandra.pooling.requests=512
# Delay for a reconnection attempt of a down host (in milliseconds)
cassandra.pooling.reconnect=2500
# Number of threads dedicated to chained C* requests
cassandra.pooling.chaining.threads=3
# Retry policy of any failed request
cassandra.policy.retry=ALWAYS_IGNORE
# Maximum number of hosts to be connected for each remote data center (if no local host is available)
cassandra.policy.remote_hosts=
# Maximum row count per 'pure' request
cassandra.query.fetch_size=100000
#--- Alerts Analyzer
analyzer.threads=7
# Delay in seconds between two rawdata processing
analyzer.delay=10
# Maximum byte size of a rawdata file to be processed (in bytes)
analyzer.limit.filesize=64000000
# Maximum count of rawdata files
analyzer.limit.count=500000
# Maximum byte size processed by a rawdata processing (in bytes)
analyzer.limitfiles=5000000
analyzer.dont_notify_after_millis=
analyzer.recycle_threadinfo=
analyzer.fetch.timeout=10
analyzer.lock.timeout=3
# If false, it means that a rawdata file is deleted automatically after its analysis
analyzer.keep_file_after_analysis=true
#--- Optional features
# Storage of user sessions (true/false)
rawdata.user_behaviour_enabled=true
# Storage mode about details of transactions
# Possible values are :
#   never : No storage (default)
#   onerror: Only when the transaction is linked with an error
#   onfrustrating: When the transaction is linked with an error or if its response time is frustrating
#   ontolerable: When the transaction is linked with an error or if its reponse time is not satisfying
#   always: For all transactions
# rawdata.transaction_detail_mode=all
rawdata.transaction_details=true
#--- Caching
# Nodes' IP/DNS separated by commas
cache.nodes=127.0.0.1
# Port for all nodes
cache.port=5300
# Replication factor (backup count)
cache.replication=1
