timeout=60
#--- Time aggregation
# [Dis/En]ables the aggregation
metrics.aggregation.active=false
# Legacy parameters that [Dis/En]ables the aggregation
# NOTE : should have the opposite value of `metrics.aggregation.active`
timeslice.smallestUnitOnly=true
granularity.useMinutesOnly=true
# Metrics aggregation period in milli seconds
metrics.aggregation.period=300000
# Metrics aggregation max entities count per iteration
metrics.aggregation.max.entity=100
# Metrics aggregation max instant count per entity in an iteration
metrics.aggregation.max.instant=1000
# Max execution thread queue size for aggregation tasks
metrics.aggregation.max.queue=10000
# Max pending task count (file count in a directory)
metrics.aggregation.max.pending=10000
# Metrics aggregation iteration time out in seconds
metrics.aggregation.timeout=250
# Thread count for the time aggregation (dispatch of applications)
metrics.aggregation.threads=1
# Optional Pause time in milliseconds between two synchronisation time-point during aggregation
metrics.aggregation.pause=
#--- Reporting
# Must be 'true' for the scheduled sending of reports (currently only one node can be actived)
reporting.scheduling.active=true
# Thread count for the scheduled sending of reports
reporting.scheduling.threads=1
# If true, it uses a shared locking mecanism for synchronisation accross the cluster
reporting.scheduling.shared_locks=false
# Minimum period for the scheduled sending of reports
reporting.scheduling.period=HOURS
# Scheduling start time in format 'HH:mm' in the default TimeZone
reporting.scheduling.time=00:00
# Time out for scheduling related tasks in seconds
reporting.scheduling.timeout=10
# Time out for the export of a report in seconds
reporting.export.timeout=3
# branding logo file path
