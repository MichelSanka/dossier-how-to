#--- Authentication
# The authentication mode(s)
# There can be several modes separated by a comma ; The authentication modes are used as fallbacks in the given order
#ex: auth.modes=ldap,local,test
auth.modes=local
# URL of the LDAP server
auth.ldap.url=localhost
# Secure protocol mode ; can be either empty or 'none' (default) or 'tls' or 'ssl'
auth.ldap.secure=none
# Bind DN or user for binding with LDAP server
auth.ldap.bind=
# Password for the LDAP service according to 'auth.ldap.dn.bind'
auth.ldap.pass=
# User distinguished name
auth.ldap.dn.user=
# The LDAP objectClass used for the retrieval of users
auth.ldap.objectClass=person
# LDAP fields' name according to users
auth.ldap.field.email=mail
auth.ldap.field.login=uid
auth.ldap.field.firstname=givenName
auth.ldap.field.lastname=name
